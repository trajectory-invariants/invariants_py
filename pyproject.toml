[tool.poetry]
name = "invariants-py"
version = "0.3.1"
description = "Invariant descriptors for recognition and trajectory generation"
authors = ["Maxim Vochten", "Riccardo Burlizzi", "Arno Verduyn"]
packages = [{include = "invariants_py"}]

[tool.poetry.dependencies]
python = "^3.6"
scipy = "^1.5.2"
casadi = "^3.5.5"
PyQt5 = "^5.10.1"
matplotlib = "^3.3.1"
numpy = "^1.19.0"
ipython = "^7.15.0"
numpy-stl = "^2.12.0"
importlib_resources = "^5.0.0"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"
